  <body onload="main()">
    <canvas id="webgl" width="500" height="500">
      Please use a browser that supports "canvas"
    </canvas>

    <h2>
    <button type="button" id="clear">Clear Canvas</button>

    <h2>
      Canvas Color:
    </h2>
  </h2>
    <button type="button" id="whiteCanvas">white</button>
    <button type="button" id="creamCanvas"> cream</button>
    <button type="button" id="blackCanvas">black</button>

    <h2>
      Shape Selections:
    </h2>
    <button type="button" id="pointButton">square
    </button>
    <button type="button" id="triButton">triangle
    </button>
    <button type="button" id="circleButton">circle
    </button>

    <p id = "numdot">XXX</p>

    <div class="container">
      <div class="sliders">
        <h2>Color Adjustment:</h2>
        <div class="slider-row">
          <label for="redSlider">Red</label>
          <input type="range" min="0" max="100" value="100" class="slider" id="redSlider">
        </div>
        <div class="slider-row">
          <label for="greenSlider">Green</label>
          <input type="range" min="0" max="100" value="100" class="slider" id="greenSlider">
        </div>
        <div class="slider-row">
          <label for="blueSlider">Blue</label>
          <input type="range" min="0" max="100" value="100" class="slider" id="blueSlider">
        </div>
        <div class="slider-row">
          <label for="magentaSlider">Magenta</label>
          <input type="range" min="-45" max="45" value="0" class="slider" id="magentaSlider">
          Animation:
          <button type="button" id="animateMagentaButtonON">ON
          <button type="button" id="animateMagentaButtonOFF">OFF
        </div>
        <div class="slider-row">
          <label for="yellowSlider">Yellow</label>
          <input type="range" min="-45" max="45" value="0" class="slider" id="yellowSlider">
          Animation:
          <button type="button" id="animateYellowButtonON">ON
          <button type="button" id="animateYellowButtonOFF">OFF


        </div>
        <div class="slider-row">
          <label for="angleSlider">Camera Angle</label>
          <input type="range" min="0" max="90" value="5" class="slider" id="angleSlider">
        </div>
      </div>
      <div id="colorPreview"></div>
    </div>
